							<div class="form-group">

							</div>
							<button type="submit" class="btn btn-primary btn-lg" ng-click="createItem()">Add</button>

			<div class="col-sm-5">				
				<!-- LOOP OVER THE Items IN $scope.items -->
				<div class="checkbox" ng-repeat="item in items">

						<li class="list-group-item">	
							<span><button type="button" class="btn btn-danger btn-xs" ng-click="deleteItem(item._id)">Delete

							<span><button type="button" class="btn btn-warning btn-xs" ng-click="updateItem(item._id)">Update
